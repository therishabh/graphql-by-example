type Query {
  job(jobId: ID!): Job
  jobs: [Job]
  company(companyId: ID!): Company
}

type Mutation {
  createJob(title : String!, description: String): Job
} 

"""
this description is for job
"""
type Job {
  id: ID!
  title: String!
  """
  this is my description
  """
  date: String!
  description: String
  company: Company!
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]!
}

