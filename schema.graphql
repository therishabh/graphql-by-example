type Query {
  job(jobId: ID!): Job
  jobs: [Job]
  company(companyId: ID!): Company
}

type Mutation {
  createJob(input: CreateJobInput!): Job
  deleteJob(id: ID!): Job
  updateJob(input: UpdateJobInput) : Job
} 

input UpdateJobInput {
  id: ID!
  title : String! 
  description: String
}

input CreateJobInput {
  title : String! 
  description: String
}

"""
this description is for job
"""
type Job {
  id: ID!
  title: String!
  """
  this is my description
  """
  date: String!
  description: String
  company: Company!
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]!
}

